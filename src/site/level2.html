<html>
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<canvas id='400' width='4000' height='2000' onmousemove="coords(event)"></canvas>
		<form>
			Kur vis mazāk zombiji?
			<input type=radio name='1' value='Pareizi'>Rīga</input>
			<input type=radio name='1' value='Nepareizi'>Valmiera</input>
			<input type=submit value='iesniegt pogu'/>
		</form>
		<img src='Zombieidle.gif'/>
		Lai būtu plašs mežs un mājas
		Lai būtu zombiji
		Lai būtu mākoņi
		<img src='zombijs.png'/>
		<button type=button onClick="location.href = 'index.html';">Atpakaļ</button>
		<img src='mezs.jpg'/>
		<video controls height='3000' width='4000'><source src='duck.mp4' type='video/mp4; codecs=mp4a.40.2'/></video>
	</body>
	<script>
	var currentX
	var currentY
	var height = document.getElementById("400").getAttribute("height")
	var width = document.getElementById("400").getAttribute("width")
	function coords(event) {
		currentX = event.clientX;
		currentY = event.clientY;
	}
	function print(msg) {
		var m = document.getElementById("logs").innerText;
		document.getElementById("logs").innerHTML = m + "<br>" + msg;
	}
	var el = document.getElementById("400");
	if (el && el.getContext) {
		var ctx = el.getContext("2d");
		var lastX = 0, lastY = 0, count = 0;
		var r = Math.floor(Math.random()*255)+70;
		var g = Math.floor(Math.random()*255)+70;
		var b = Math.floor(Math.random()*255)+70;

		timer1 = setInterval(drawLoop, 16);
            
		function drawLines(x, y) {
 			ctx.lineWidth = 40;
 			ctx.lineCap = "round";
 			ctx.beginPath();
 			ctx.moveTo(lastX, lastY);
			ctx.lineTo(x, y);
 			ctx.strokeStyle = "rgba(" + r + "," + g + "," + b + ", 1)";
 			ctx.stroke();
		}

		function drawLoop() {
  			// Clear first
  			ctx.fillStyle = "rgba(0,0,0,0.05)";
  			ctx.fillRect(0, 0, width, height);
 
  			// Draw lines
  			drawLines(currentX, currentY);
  
  			// Change up color
  			if (count++ > 50) 
  				{
    				count = 0;
    				r = Math.floor(Math.random() * 255) + 70;
    				g = Math.floor(Math.random() * 255) + 70;
    				b = Math.floor(Math.random() * 255) + 70;
  				}
  
  			// Update coordinates 
  			lastX = currentX;
  			lastY = currentY;
		}
	}
	</script>
</html>
